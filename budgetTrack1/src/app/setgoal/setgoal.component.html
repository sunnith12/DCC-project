<div class="set-goal">
    <h1>Set a Savings Goal</h1>
  
    <form (submit)="submitGoal()">
      <label for="goal">Goal Amount:</label>
      <input type="number" id="goal" name="goal" [(ngModel)]="amount" required />
  
      <label for="deadline">Deadline (in days):</label>
      <input type="number" id="deadline" name="deadline" [(ngModel)]="deadline" required />
  
      <button type="submit">Set Goal</button>
    </form>
  </div>
